# Default values for ntfy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

## Tailscale Funnel Configuration
## Exposes ntfy via Tailscale Funnel for secure public access
## Create auth secret with: kubectl create secret generic tailscale-auth --from-literal=TS_AUTHKEY=tskey-auth-xxx -n <namespace>
tailscale:
  ## Enable Tailscale sidecar
  enabled: true
  ## Tailscale container image
  image: tailscale/tailscale:v1.76.1
  ## Machine hostname on Tailscale network
  hostname: "ntfy"
  ## Your Tailscale domain (tailnet name)
  domain: "tail108d23.ts.net"
  ## Tailscale ACL tags (must be allowed in Tailscale ACLs)
  tags: "tag:ntfy"
  ## Name of the secret containing TS_AUTHKEY
  authSecretName: "tailscale-auth-ntfy"
  ## Port to proxy traffic to (ntfy's internal port)
  proxyPort: 80
  ## Size of persistent volume for Tailscale state
  stateSize: "100Mi"

image:
  repository: binwiederhier/ntfy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


config:
  enabled: true
  data:
    ## When using Tailscale Funnel, set base-url to your Tailscale hostname
    base-url: "https://ntfy.tail108d23.ts.net"
    ## Upstream server for iOS push notifications
    ## Required for instant iOS notifications on self-hosted servers
    ## ntfy.sh has the Apple APNs certificates needed for iOS push
    upstream-base-url: "https://ntfy.sh"
    auth-file: "/var/cache/ntfy/user.db"
    auth-default-access: "deny-all"
    cache-file: "/var/cache/ntfy/cache.db"
    attachment-cache-dir: "/var/cache/ntfy/attachments"
    behind-proxy: true

## Admin User Configuration
## Creates a default admin user on first deployment
## Create secret with: ./tools/apps/create-ntfy-admin-secret.sh
adminUser:
  enabled: true
  ## Username for the admin user
  username: "admin"
  ## Name of the secret containing the admin password
  ## Secret must have key: NTFY_ADMIN_PASSWORD
  secretName: "ntfy-admin"


nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 1Gi

## Extra Kubernetes objects to create (ConfigMaps, PVCs, RBAC for Tailscale)
extraObjects:
  # Tailscale serve configuration
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: tailscale-serve-config
      namespace: "{{ .Release.Namespace }}"
    data:
      serve.json: |
        {
          "TCP": {
            "443": {
              "HTTPS": true
            }
          },
          "Web": {
            "{{ .Values.tailscale.hostname }}.{{ .Values.tailscale.domain }}:443": {
              "Handlers": {
                "/": {
                  "Proxy": "http://127.0.0.1:{{ .Values.tailscale.proxyPort }}"
                }
              }
            }
          },
          "AllowFunnel": {
            "{{ .Values.tailscale.hostname }}.{{ .Values.tailscale.domain }}:443": true
          }
        }
  # Tailscale state persistence
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: tailscale-state
      namespace: "{{ .Release.Namespace }}"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "{{ .Values.tailscale.stateSize }}"
  # Tailscale RBAC - Role for managing secrets
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: tailscale
      namespace: "{{ .Release.Namespace }}"
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["create", "get", "update", "patch", "delete"]
  # Tailscale RBAC - RoleBinding
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: tailscale
      namespace: "{{ .Release.Namespace }}"
    subjects:
      - kind: ServiceAccount
        name: "{{ include \"ntfy.serviceAccountName\" . }}"
        namespace: "{{ .Release.Namespace }}"
    roleRef:
      kind: Role
      name: tailscale
      apiGroup: rbac.authorization.k8s.io
